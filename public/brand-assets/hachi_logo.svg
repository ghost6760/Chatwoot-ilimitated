<svg viewBox="0 0 2458 512" xmlns="http://www.w3.org/2000/svg">
    <!-- Fondo sutil para mejor visibilidad -->
    <rect width="2458" height="512" fill="rgba(30, 64, 175, 0.02)" rx="25"/>
    
    <!-- Logo Icon - Lado izquierdo -->
    <g transform="translate(80, 86)">
        <!-- Círculo exterior -->
        <circle cx="170" cy="170" r="162" fill="none" stroke="#1E40AF" stroke-width="10.5" opacity="0.6"/>
        
        <!-- Círculo medio -->
        <circle cx="170" cy="170" r="128" fill="none" stroke="#1E40AF" stroke-width="8.5" stroke-dasharray="34,17" opacity="0.7"/>
        
        <!-- Puntos orbitales -->
        <circle cx="332" cy="170" r="15" fill="#1E40AF"/>
        <circle cx="8" cy="170" r="11" fill="#F97316"/>
        <circle cx="170" cy="8" r="11" fill="#7C3AED"/>
        <circle cx="170" cy="332" r="11" fill="#0EA5E9"/>
        
        <!-- Núcleo central -->
        <circle cx="170" cy="170" r="38" fill="#FFFFFF" stroke="#1E40AF" stroke-width="6.5"/>
        <circle cx="170" cy="170" r="26" fill="#1E40AF"/>
        
        <!-- Nodos principales -->
        <circle cx="119" cy="119" r="17" fill="#F97316" stroke="#FFFFFF" stroke-width="4"/>
        <circle cx="221" cy="119" r="17" fill="#1E40AF" stroke="#FFFFFF" stroke-width="4"/>
        <circle cx="119" cy="221" r="17" fill="#7C3AED" stroke="#FFFFFF" stroke-width="4"/>
        <circle cx="221" cy="221" r="17" fill="#0EA5E9" stroke="#FFFFFF" stroke-width="4"/>
        
        <!-- Nodos secundarios -->
        <circle cx="85" cy="85" r="11" fill="#F59E0B"/>
        <circle cx="255" cy="85" r="11" fill="#059669"/>
        <circle cx="85" cy="255" r="11" fill="#10B981"/>
        <circle cx="255" cy="255" r="11" fill="#F97316"/>
        
        <!-- Conexiones principales -->
        <line x1="170" y1="170" x2="119" y2="119" stroke="#1E40AF" stroke-width="13" opacity="0.8"/>
        <line x1="170" y1="170" x2="221" y2="119" stroke="#1E40AF" stroke-width="13" opacity="0.8"/>
        <line x1="170" y1="170" x2="119" y2="221" stroke="#F97316" stroke-width="13" opacity="0.8"/>
        <line x1="170" y1="170" x2="221" y2="221" stroke="#F97316" stroke-width="13" opacity="0.8"/>
        
        <!-- Conexiones secundarias -->
        <line x1="119" y1="119" x2="85" y2="85" stroke="#F97316" stroke-width="8.5" opacity="0.6"/>
        <line x1="221" y1="119" x2="255" y2="85" stroke="#F97316" stroke-width="8.5" opacity="0.6"/>
        <line x1="119" y1="221" x2="85" y2="255" stroke="#7C3AED" stroke-width="8.5" opacity="0.6"/>
        <line x1="221" y1="221" x2="255" y2="255" stroke="#0EA5E9" stroke-width="8.5" opacity="0.6"/>
    </g>
    
    <!-- Texto Hachi -->
    <text x="520" y="290" font-family="'Segoe UI', Arial, sans-serif" font-size="136" font-weight="700" fill="#1E40AF">
        Hachi
    </text>
    
    <!-- Subtítulo -->
    <text x="520" y="360" font-family="'Segoe UI', Arial, sans-serif" font-size="60" font-weight="500" fill="#6B7280">
        Multi-Agent AI System
    </text>
</svg>
