<svg viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
    <!-- Fondo sutil para mejor visibilidad -->
    <rect width="300" height="120" fill="rgba(30, 64, 175, 0.02)" rx="10"/>
    
    <!-- Logo Icon - Lado izquierdo -->
    <g transform="translate(20, 20)">
        <!-- Círculo exterior -->
        <circle cx="40" cy="40" r="38" fill="none" stroke="#1E40AF" stroke-width="2.5" opacity="0.6"/>
        
        <!-- Círculo medio -->
        <circle cx="40" cy="40" r="30" fill="none" stroke="#1E40AF" stroke-width="2" stroke-dasharray="8,4" opacity="0.7"/>
        
        <!-- Puntos orbitales -->
        <circle cx="78" cy="40" r="3.5" fill="#1E40AF"/>
        <circle cx="2" cy="40" r="2.5" fill="#F97316"/>
        <circle cx="40" cy="2" r="2.5" fill="#7C3AED"/>
        <circle cx="40" cy="78" r="2.5" fill="#0EA5E9"/>
        
        <!-- Núcleo central -->
        <circle cx="40" cy="40" r="9" fill="#FFFFFF" stroke="#1E40AF" stroke-width="1.5"/>
        <circle cx="40" cy="40" r="6" fill="#1E40AF"/>
        
        <!-- Nodos principales -->
        <circle cx="28" cy="28" r="4" fill="#F97316" stroke="#FFFFFF" stroke-width="1"/>
        <circle cx="52" cy="28" r="4" fill="#1E40AF" stroke="#FFFFFF" stroke-width="1"/>
        <circle cx="28" cy="52" r="4" fill="#7C3AED" stroke="#FFFFFF" stroke-width="1"/>
        <circle cx="52" cy="52" r="4" fill="#0EA5E9" stroke="#FFFFFF" stroke-width="1"/>
        
        <!-- Nodos secundarios -->
        <circle cx="20" cy="20" r="2.5" fill="#F59E0B"/>
        <circle cx="60" cy="20" r="2.5" fill="#059669"/>
        <circle cx="20" cy="60" r="2.5" fill="#10B981"/>
        <circle cx="60" cy="60" r="2.5" fill="#F97316"/>
        
        <!-- Conexiones principales -->
        <line x1="40" y1="40" x2="28" y2="28" stroke="#1E40AF" stroke-width="3" opacity="0.8"/>
        <line x1="40" y1="40" x2="52" y2="28" stroke="#1E40AF" stroke-width="3" opacity="0.8"/>
        <line x1="40" y1="40" x2="28" y2="52" stroke="#F97316" stroke-width="3" opacity="0.8"/>
        <line x1="40" y1="40" x2="52" y2="52" stroke="#F97316" stroke-width="3" opacity="0.8"/>
        
        <!-- Conexiones secundarias -->
        <line x1="28" y1="28" x2="20" y2="20" stroke="#F97316" stroke-width="2" opacity="0.6"/>
        <line x1="52" y1="28" x2="60" y2="20" stroke="#F97316" stroke-width="2" opacity="0.6"/>
        <line x1="28" y1="52" x2="20" y2="60" stroke="#7C3AED" stroke-width="2" opacity="0.6"/>
        <line x1="52" y1="52" x2="60" y2="60" stroke="#0EA5E9" stroke-width="2" opacity="0.6"/>
    </g>
    
    <!-- Texto Hachi -->
    <text x="120" y="55" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="700" fill="#1E40AF">
        Hachi
    </text>
    
    <!-- Subtítulo -->
    <text x="120" y="78" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="500" fill="#6B7280">
        Multi-Agent AI System
    </text>
</svg>
