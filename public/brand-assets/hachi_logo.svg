<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
    <!-- Logo Icon -->
    <g transform="translate(10, 10)">
        <!-- Círculo exterior -->
        <circle cx="20" cy="20" r="19" fill="none" stroke="#1E40AF" stroke-width="1.5" opacity="0.4"/>
        
        <!-- Círculo medio con patrón -->
        <circle cx="20" cy="20" r="15" fill="none" stroke="#1E40AF" stroke-width="1.5" stroke-dasharray="4,2" opacity="0.6"/>
        
        <!-- Núcleo central -->
        <circle cx="20" cy="20" r="4" fill="#FFFFFF"/>
        <circle cx="20" cy="20" r="3" fill="#1E40AF"/>
        
        <!-- Nodos principales -->
        <circle cx="12" cy="12" r="2.5" fill="#F97316"/>
        <circle cx="28" cy="12" r="2.5" fill="#1E40AF"/>
        <circle cx="12" cy="28" r="2.5" fill="#7C3AED"/>
        <circle cx="28" cy="28" r="2.5" fill="#0EA5E9"/>
        
        <!-- Conexiones -->
        <line x1="20" y1="20" x2="12" y2="12" stroke="#1E40AF" stroke-width="1.5" opacity="0.7"/>
        <line x1="20" y1="20" x2="28" y2="12" stroke="#1E40AF" stroke-width="1.5" opacity="0.7"/>
        <line x1="20" y1="20" x2="12" y2="28" stroke="#F97316" stroke-width="1.5" opacity="0.7"/>
        <line x1="20" y1="20" x2="28" y2="28" stroke="#F97316" stroke-width="1.5" opacity="0.7"/>
        
        <!-- Puntos orbitales -->
        <circle cx="35" cy="20" r="2" fill="#1E40AF"/>
        <circle cx="5" cy="20" r="1.5" fill="#F97316"/>
    </g>
    
    <!-- Texto Hachi -->
    <text x="60" y="35" font-family="'Segoe UI', sans-serif" font-size="24" font-weight="600" fill="#1E40AF">
        Hachi
    </text>
    <text x="60" y="50" font-family="'Segoe UI', sans-serif" font-size="10" font-weight="400" fill="#666" opacity="0.8">
        Multi-Agent AI System
    </text>
</svg>
